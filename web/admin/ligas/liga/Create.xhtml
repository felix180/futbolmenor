<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.LigaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="top">
            <h:outputText value="#{bundle.LigaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="tituloContent">
            <h:outputText value="#{bundle.LigaCreateTitle}"/>
        </ui:define>
        
        <ui:define name="content">
            <h:form id="ligaForm">
                <div class="hovermenu">
                    <ul>
                        <li><h:commandLink value="#{bundle.ListLink}" action="#{ligaController.prepareList}" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.LigasLink}" action="/admin/adminLigas?faces-redirect=true" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true" immediate="true"/></li>
                    </ul>
                </div>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.LigaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{ligaController.selected.nombre}" 
                                 title="#{bundle.LigaTitle_nombre}" required="true" 
                                 requiredMessage="#{bundle.LigaRequiredMessage_nombre}"/>
                    
                    <h:outputLabel value="#{bundle.LigaLabel_localidad}" for="localidad"/>
                    <h:selectOneMenu id="localidad" value="#{ligaController.localidad}" 
                                     title="#{bundle.LigaTitle_localidad}">
                        <f:selectItems value="#{localidadController.localidades}"/>
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="#{bundle.LigaLabel_direccion}" for="direccion"/>
                    <h:inputTextarea id="direccion" value="#{ligaController.direccion.direccion}" rows="3"
                                     label="#{bundle.LigaTitle_direccion}"/>
                    
                    <h:outputLabel value="#{bundle.LigaLabel_telf1}" for="telefono1"/>
                    <h:inputText id="telefono1" value="#{ligaController.direccion.telefono1}" 
                                 label="#{bundle.LigaTitle_telf1}"/>
                    
                    <h:outputLabel value="#{bundle.LigaLabel_telf2}" for="telefono2"/>
                    <h:inputText id="telefono2" value="#{ligaController.direccion.telefono2}" 
                                 label="#{bundle.LigaTitle_telf2}"/>
                    
                    <h:outputLabel value="#{bundle.LigaLabel_email}" for="email"/>
                    <h:inputText id="email" value="#{ligaController.direccion.email}" 
                                 label="#{bundle.LigaTitle_email}"/>
                    
                    <h:outputLabel value="#{bundle.LigaLabel_pagWeb}" for="pagweb"/>
                    <h:inputText id="pagweb" value="#{ligaController.direccion.paginaWeb}" 
                                 label="#{bundle.LigaTitle_pagWeb}"/>

                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:commandButton action="#{ligaController.create}" value="#{bundle.OKLink}" />
                    <h:outputText value="&nbsp;"/>
                    <h:commandButton action="#{ligaController.prepareList}" value="#{bundle.CancelLink}" immediate="true" />
                </h:panelGrid>
            </h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
