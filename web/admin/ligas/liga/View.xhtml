<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.LigaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="top">
            <h:outputText value="#{bundle.LigaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="tituloContent">
            <h:outputText value="#{bundle.LigaViewTitle}"/>
        </ui:define>
        <ui:define name="content">
  
            <h:form>
                <div class="hovermenu">
                    <ul>
                        <li><h:commandLink value="#{bundle.CreateLink}" action="#{ligaController.prepareCreate}" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.EditLink}" action="#{ligaController.prepareEditFromView}" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.ListLink}" action="#{ligaController.prepareList}" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.LigasLink}" action="/admin/adminLigas?faces-redirect=true" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true" immediate="true"/></li>
                    </ul>
                </div>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.LigaLabel_nombre}"/>
                    <h:outputText value="#{ligaController.selected.nombre}" 
                                  title="#{bundle.LigaTitle_nombre}"/>
                    
                    <h:outputText value="#{bundle.LigaLabel_localidad}"/>
                    <h:outputText value="#{ligaController.selected.direccionId.localidadId.nombre}" 
                                  title="#{bundle.LigaTitle_localidad}"/>
                    
                    <h:outputText value="#{bundle.LigaLabel_direccion}"/>
                    <h:outputText value="#{ligaController.selected.direccionId.direccion}" 
                                  title="#{bundle.LigaTitle_direccion}"/>
                    
                    <h:outputText value="#{bundle.LigaLabel_telf1}"/>
                    <h:outputText value="#{ligaController.selected.direccionId.telefono1}" 
                                  title="#{bundle.LigaTitle_telf1}"/>
                    
                    <h:outputText value="#{bundle.LigaLabel_telf2}"/>
                    <h:outputText value="#{ligaController.selected.direccionId.telefono2}" 
                                  title="#{bundle.LigaTitle_telf2}"/>
                    
                    <h:outputText value="#{bundle.LigaLabel_email}"/>
                    <h:outputText value="#{ligaController.selected.direccionId.email}" 
                                  title="#{bundle.LigaTitle_email}"/>
                    
                    <h:outputText value="#{bundle.LigaLabel_pagWeb}"/>
                    <h:outputText value="#{ligaController.selected.direccionId.paginaWeb}" 
                                  title="#{bundle.LigaTitle_pagWeb}"/>
                    
                </h:panelGrid>
            </h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
