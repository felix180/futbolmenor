<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                <h:outputText value="#{bundle.EquipoTitle}"></h:outputText>
            </ui:define>

            <ui:define name="top">
                <h:outputText value="#{bundle.EquipoTitle}"></h:outputText>
            </ui:define>

            <ui:define name="tituloContent">
                <h:outputText value="#{bundle.EquipoDeleteTitle}"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="#{bundle.CreateLink}" action="#{equipoController.prepareCreate}" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.EditLink}" action="#{equipoController.prepareEditFromView}" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.ListLink}" action="#{equipoController.prepareList}" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.LigasLink}" action="/admin/adminLigas?faces-redirect=true" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true" immediate="true"/></li>
                        </ul>
                    </div>
                    <h3><h:outputText value="#{bundle.EquipoDestroyWarning}"/></h3>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.EquipoLabel_nombre}"/>
                        <h:outputText value="#{equipoController.selected.nombre}" 
                                      title="#{bundle.EquipoTitle_nombre}"/>
                        <h:outputText value="#{bundle.EquipoLabel_club}"/>
                        <h:outputText value="#{equipoController.selected.clubId.nombre}" 
                                      title="#{bundle.EquipoTitle_club}"/>
                        <h:outputText value="#{bundle.EquipoLabel_categoria}"/>
                        <h:outputText value="#{equipoController.selected.categoriaId.nombre}" 
                                      title="#{bundle.EquipoTitle_categoria}"/>
                        <h:outputText value="#{bundle.EquipoLabel_liga}"/>
                        <h:outputText value="#{equipoController.selected.ligaId.nombre}" 
                                      title="#{bundle.EquipoTitle_liga}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandButton action="#{equipoController.destroy}" value="#{bundle.OKLink}" />
                        <h:outputText value="&nbsp;"/>
                        <h:commandButton action="#{equipoController.prepareList}" value="#{bundle.CancelLink}" immediate="true" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
