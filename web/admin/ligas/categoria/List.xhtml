<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.CategoriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="top">
            <h:outputText value="#{bundle.CategoriaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="tituloContent">
            <h:outputText value="#{bundle.CategoriaListTitle}"/>
        </ui:define>
        
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <div class="hovermenu">
                    <ul>
                        <li><h:commandLink value="#{bundle.CreateLink}" action="#{categoriaController.prepareCreate}"/></li>
                        <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                        <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                    </ul>
                </div>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.CategoriaListEmpty}" rendered="#{categoriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categoriaController.items.rowCount > 0}">
                    <h:outputText value="#{categoriaController.pagination.pageFirstItem + 1}..#{categoriaController.pagination.pageLastItem + 1}/#{categoriaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{categoriaController.previous}" value="#{bundle.Previous} #{categoriaController.pagination.pageSize}" rendered="#{categoriaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{categoriaController.next}" value="#{bundle.Next} #{categoriaController.pagination.pageSize}" rendered="#{categoriaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{categoriaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CategoriaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CategoriaTitle_edadMin}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadMin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.CategoriaTitle_edadMax}"/>
                            </f:facet>
                            <h:outputText value="#{item.edadMax}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoriaController.prepareEdit}" value="#{bundle.EditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{categoriaController.prepareDestroy}" value="#{bundle.DeleteLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
