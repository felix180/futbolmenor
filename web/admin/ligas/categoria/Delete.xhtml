<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                <h:outputText value="#{bundle.CategoriaTitle}"></h:outputText>
            </ui:define>

            <ui:define name="top">
                <h:outputText value="#{bundle.CategoriaTitle}"></h:outputText>
            </ui:define>

            <ui:define name="tituloContent">
                <h:outputText value="#{bundle.CategoriaDeleteTitle}"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="deleteForm">
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="#{bundle.CreateLink}" action="#{categoriaController.prepareCreate}"/></li>
                            <li><h:commandLink value="#{bundle.EditLink}" action="#{categoriaController.prepareEditFromView}"/></li>
                            <li><h:commandLink value="#{bundle.ListLink}" action="#{categoriaController.prepareList}"/></li>
                            <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h3><h:outputText value="#{bundle.CategoriaDestroyWarning}"/></h3>
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.CategoriaLabel_nombre}"/>
                        <h:outputText value="#{categoriaController.selected.nombre}" 
                                      title="#{bundle.CategoriaTitle_nombre}"/>
                        <h:outputText value="#{bundle.CategoriaLabel_edadMin}"/>
                        <h:outputText value="#{categoriaController.selected.edadMin}" 
                                      title="#{bundle.CategoriaTitle_edadMin}"/>
                        <h:outputText value="#{bundle.CategoriaLabel_edadMax}"/>
                        <h:outputText value="#{categoriaController.selected.edadMax}" 
                                      title="#{bundle.CategoriaTitle_edadMax}"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="3">
                        <h:commandButton value="#{bundle.DeleteLink}" action="#{categoriaController.destroy}"/>
                        <h:outputText value="&nbsp;" style="width: 50px;"/>
                        <h:commandButton value="#{bundle.CancelLink}" action="#{categoriaController.prepareList}" immediate="true"/>
                    </h:panelGrid>
                    <h:messages style="color: red;"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
