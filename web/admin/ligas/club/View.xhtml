<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.ClubTitle}"></h:outputText>
        </ui:define>

        <ui:define name="top">
            <h:outputText value="#{bundle.ClubTitle}"></h:outputText>
        </ui:define>

        <ui:define name="tituloContent">
            <h:outputText value="#{bundle.ClubViewTitle}"/>
        </ui:define>
        <ui:define name="content">
            <h:form id="viewForm" enctype="multipart/form-data">
                <div class="hovermenu">
                    <ul>
                        <li><h:commandLink value="#{bundle.CreateLink}" action="#{clubController.prepareCreate}"/></li>
                        <li><h:commandLink value="#{bundle.EditLink}" action="#{clubController.prepareEditFromView}"/></li>
                        <li><h:commandLink value="#{bundle.DeleteLink}" action="#{clubController.prepareDestroyFromView}"/></li>
                        <li><h:commandLink value="#{bundle.ListLink}" action="#{clubController.prepareList}"/></li>
                        <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                        <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                    </ul>
                </div>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.ClubLabel_nombre}" for="nombre"/>
                    <h:outputText id="nombre" value="#{clubController.selected.nombre}" 
                                  title="#{bundle.ClubTitle_nombre}"/>

                    <h:outputLabel value="#{bundle.ClubLabel_logo}"/>
                    <h:graphicImage url="#{clubController.IMAGE_RETURN}thumb_#{clubController.selected.logo}"></h:graphicImage>
                    
                    <h:outputLabel value="#{bundle.ClubLabel_localidad}" for="localidad"/>
                    <h:outputText id="localidad" value="#{clubController.localidad.nombre}" 
                                  title="#{bundle.ClubTitle_localidad}"/>

                    <h:outputLabel value="#{bundle.ClubLabel_direccion}" for="direccion"/>
                    <h:outputText id="direccion" value="#{clubController.direccion.direccion}" 
                                  title="#{bundle.ClubTitle_direccion}"/>

                    <h:outputLabel value="#{bundle.ClubLabel_telf1}" for="telefono1"/>
                    <h:outputText id="telefono1" value="#{clubController.direccion.telefono1}" 
                                  title="#{bundle.ClubTitle_telf1}"/>

                    <h:outputLabel value="#{bundle.ClubLabel_telf2}" for="telefono2"/>
                    <h:outputText id="telefono2" value="#{clubController.direccion.telefono2}" 
                                  title="#{bundle.ClubTitle_telf2}"/>

                    <h:outputLabel value="#{bundle.ClubLabel_email}" for="email"/>
                    <h:outputText id="email" value="#{clubController.direccion.email}" 
                                  title="#{bundle.ClubTitle_email}"/>

                    <h:outputLabel value="#{bundle.ClubLabel_pagWeb}" for="pagweb"/>
                    <h:outputText id="pagweb" value="#{clubController.direccion.paginaWeb}" 
                                  title="#{bundle.ClubTitle_pagWeb}"/>
                    
                    <h:outputLabel value="#{bundle.ClubLabel_canchas}" for="canchas"/>
                    <ui:repeat id="canchas" var="cancha" value="#{clubController.selected.canchaList}" varStatus="status">
                        <ul>
                            <li><h:outputText value="#{cancha.nombre}"/>, <h:outputText value="#{cancha.direccionId.direccion}"/></li>
                        </ul>
                    </ui:repeat>
                </h:panelGrid>
            </h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
