<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDireccionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDireccionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{direccionController.selected.id}" title="#{bundle.EditDireccionTitle_id}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDireccionLabel_direccion}" for="direccion" />
                    <h:inputTextarea rows="4" cols="30" id="direccion" value="#{direccionController.selected.direccion}" title="#{bundle.EditDireccionTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditDireccionLabel_telefono1}" for="telefono1" />
                    <h:inputText id="telefono1" value="#{direccionController.selected.telefono1}" title="#{bundle.EditDireccionTitle_telefono1}" />
                    <h:outputLabel value="#{bundle.EditDireccionLabel_telefono2}" for="telefono2" />
                    <h:inputText id="telefono2" value="#{direccionController.selected.telefono2}" title="#{bundle.EditDireccionTitle_telefono2}" />
                    <h:outputLabel value="#{bundle.EditDireccionLabel_email}" for="email" />
                    <h:inputText id="email" value="#{direccionController.selected.email}" title="#{bundle.EditDireccionTitle_email}" />
                    <h:outputLabel value="#{bundle.EditDireccionLabel_paginaWeb}" for="paginaWeb" />
                    <h:inputText id="paginaWeb" value="#{direccionController.selected.paginaWeb}" title="#{bundle.EditDireccionTitle_paginaWeb}" />
                    <h:outputLabel value="#{bundle.EditDireccionLabel_localidadId}" for="localidadId" />
                    <h:selectOneMenu id="localidadId" value="#{direccionController.selected.localidadId}" title="#{bundle.EditDireccionTitle_localidadId}" required="true" requiredMessage="#{bundle.EditDireccionRequiredMessage_localidadId}">
                        <f:selectItems value="#{localidadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{direccionController.update}" value="#{bundle.EditDireccionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDireccionViewLink}"/>
                <br />
                <h:commandLink action="#{direccionController.prepareList}" value="#{bundle.EditDireccionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDireccionIndexLink}" />
            </h:form>
