<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                <h:outputText value="#{bundle.CanchaTitle}"/>
            </ui:define>

            <ui:define name="top">
                <h:outputText value="#{bundle.CanchaTitle}"/>
            </ui:define>

            <ui:define name="tituloContent">
                <h:outputText value="#{bundle.CanchaViewTitle}"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="#{bundle.CreateLink}" action="#{canchaController.prepareCreate}" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.DeleteLink}" action="#{canchaController.prepareDestroyFromView}" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.ListLink}" action="#{canchaController.prepareList}" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CanchaLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{canchaController.selected.nombre}" 
                                     title="#{bundle.CanchaTitle_nombre}" required="true" 
                                     requiredMessage="#{bundle.CanchaRequiredMessage_nombre}"/>

                        <h:outputLabel value="#{bundle.CanchaLabel_localidad}" for="localidad"/>
                        <h:selectOneMenu id="localidad" value="#{canchaController.localidad}" 
                                         title="#{bundle.CanchaTitle_localidad}">
                            <f:selectItems value="#{localidadController.localidades}"/>
                        </h:selectOneMenu>

                        <h:outputLabel value="#{bundle.CanchaLabel_direccion}" for="direccion"/>
                        <h:inputTextarea id="direccion" value="#{canchaController.direccion.direccion}" rows="3"
                                         label="#{bundle.CanchaTitle_direccion}"/>

                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandButton action="#{canchaController.update}" value="#{bundle.OKLink}" />
                        <h:outputText value="&nbsp;"/>
                        <h:commandButton action="#{canchaController.prepareList}" value="#{bundle.CancelLink}" immediate="true" />
                    </h:panelGrid>
                </h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </body>
</html>
