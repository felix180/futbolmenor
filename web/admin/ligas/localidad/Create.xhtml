<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.LocalidadTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="top">
            <h:outputText value="#{bundle.LocalidadTitle}"></h:outputText>
        </ui:define>
        
        <ui:define name="tituloContent">
            <h:outputText value="#{bundle.LocalidadCreateTitle}"/>
        </ui:define>
        
        <ui:define name="content">
            <h:form id="createLocalidadForm">
                <div class="hovermenu">
                    <ul>
                        <li><h:commandLink value="#{bundle.ListLink}" action="#{localidadController.prepareList}"/></li>
                        <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                        <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                    </ul>
                </div>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.LocalidadLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{localidadController.selected.nombre}" 
                                 title="#{bundle.LocalidadTitle_nombre}" />
                </h:panelGrid>
                <br />
                <h:panelGrid columns="3">
                    <h:commandButton action="#{localidadController.create}" value="#{bundle.OKLink}" />
                    <h:outputText value="&nbsp;"/>
                    <h:commandButton action="#{localidadController.prepareList}" value="#{bundle.CancelLink}"/>
                </h:panelGrid>
            </h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
