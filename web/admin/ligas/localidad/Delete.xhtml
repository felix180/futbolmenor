<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                <h:outputText value="#{bundle.LocalidadTitle}"/>
            </ui:define>

            <ui:define name="top">
                <h:outputText value="#{bundle.LocalidadTitle}"/>
            </ui:define>

            <ui:define name="tituloContent">
                <h:outputText value="#{bundle.LocalidadDeleteTitle}"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="deleteForm">
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="#{bundle.CreateLink}" action="#{localidadController.prepareCreate}"/></li>
                            <li><h:commandLink value="#{bundle.EditLink}" action="#{localidadController.prepareEditFromView}"/></li>
                            <li><h:commandLink value="#{bundle.ListLink}" action="#{localidadController.prepareList}"/></li>
                            <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h3><h:outputText value="#{bundle.LocalidadDestroyWarning}"/></h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.LocalidadLabel_nombre}" for="nombre"/>
                        <h:outputText id="nombre" value="#{localidadController.selected.nombre}"/>

                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="3">
                        <h:commandButton value="#{bundle.OKLink}" action="#{localidadController.destroy}"/>
                        <h:outputText value="&nbsp;" style="width: 50px;"/>
                        <h:commandButton value="#{bundle.CancelLink}" action="#{localidadController.prepareList}" immediate="true"/>
                    </h:panelGrid>
                    <h:messages style="color: red;"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
