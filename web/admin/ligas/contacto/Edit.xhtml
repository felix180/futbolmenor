<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContactoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContactoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contactoController.selected.id}" title="#{bundle.EditContactoTitle_id}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditContactoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{contactoController.selected.apellido}" title="#{bundle.EditContactoTitle_apellido}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditContactoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{contactoController.selected.nombre}" title="#{bundle.EditContactoTitle_nombre}" required="true" requiredMessage="#{bundle.EditContactoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditContactoLabel_apodo}" for="apodo" />
                    <h:inputText id="apodo" value="#{contactoController.selected.apodo}" title="#{bundle.EditContactoTitle_apodo}" />
                    <h:outputLabel value="#{bundle.EditContactoLabel_cargo}" for="cargo" />
                    <h:inputText id="cargo" value="#{contactoController.selected.cargo}" title="#{bundle.EditContactoTitle_cargo}" />
                    <h:outputLabel value="#{bundle.EditContactoLabel_telefono1}" for="telefono1" />
                    <h:inputText id="telefono1" value="#{contactoController.selected.telefono1}" title="#{bundle.EditContactoTitle_telefono1}" />
                    <h:outputLabel value="#{bundle.EditContactoLabel_telefono2}" for="telefono2" />
                    <h:inputText id="telefono2" value="#{contactoController.selected.telefono2}" title="#{bundle.EditContactoTitle_telefono2}" />
                    <h:outputLabel value="#{bundle.EditContactoLabel_email}" for="email" />
                    <h:inputText id="email" value="#{contactoController.selected.email}" title="#{bundle.EditContactoTitle_email}" />
                    <h:outputLabel value="#{bundle.EditContactoLabel_otro}" for="otro" />
                    <h:inputText id="otro" value="#{contactoController.selected.otro}" title="#{bundle.EditContactoTitle_otro}" />
                    <h:outputLabel value="#{bundle.EditContactoLabel_ligaId}" for="ligaId" />
                    <h:selectOneMenu id="ligaId" value="#{contactoController.selected.ligaId}" title="#{bundle.EditContactoTitle_ligaId}" >
                        <f:selectItems value="#{ligaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditContactoLabel_clubId}" for="clubId" />
                    <h:selectOneMenu id="clubId" value="#{contactoController.selected.clubId}" title="#{bundle.EditContactoTitle_clubId}" >
                        <f:selectItems value="#{clubController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{contactoController.update}" value="#{bundle.EditContactoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContactoViewLink}"/>
                <br />
                <h:commandLink action="#{contactoController.prepareList}" value="#{bundle.EditContactoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContactoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
