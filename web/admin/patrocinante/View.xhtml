<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                Administración de Patrocinantes
            </ui:define>

            <ui:define name="top">
                Administración de Patrocinantes
            </ui:define>

            <ui:define name="tituloContent">
                Datos del Patrocinante
            </ui:define>

            <ui:define name="content">
                <h:form id="patrocinanteForm">
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="Agregar Patrocinante" action="#{patrocinanteBean.prepareCreate}"/></li>
                            <li><h:commandLink value="Editar Patrocinante" action="#{patrocinanteBean.prepareEditFromView}"/></li>
                            <li><h:commandLink value="Eliminar Patrocinante" action="#{patrocinanteBean.prepareDestroyFromView}"/></li>
                            <li><h:commandLink value="Listar Patrocinantes" action="#{patrocinanteBean.prepareList}"/></li>
                            <li><h:commandLink value="Administración" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="Principal" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h:panelGrid columns="2" styleClass="panelgrid">
                        <h:outputLabel value="Nombre patrocinante: "/>
                            <h:outputText id="patrocinante" value="#{patrocinanteBean.entity.nombre}" style="width: 600px"/>
                                
                            <h:outputLabel value="Logo: "/>
                            <p:graphicImage value="#{patrocinanteBean.streamedImageById}" width="220">
                                <f:param id="id" name="id" value="#{patrocinanteBean.entity.id}"/>
                            </p:graphicImage>

                            <h:outputLabel value="Comentario: "/>
                            <h:outputText id="comentario" value="#{patrocinanteBean.entity.comentario}" style="width: 600px;"/>

                            <h:outputLabel value="Activo: "/>
                            <h:outputText value="#{(patrocinanteBean.entity.status == 1 )? 'ACTIVO': 'INACTIVO'}"/>
                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
