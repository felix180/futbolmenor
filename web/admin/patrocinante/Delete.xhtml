<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                Administración de Patrocinantes
            </ui:define>

            <ui:define name="top">
                Administración de Patrocinantes
            </ui:define>

            <ui:define name="tituloContent">
                Eliminar un Patrocinante
            </ui:define>

            <ui:define name="content">
                <h:form id="deleteForm">
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="Agregar Patrocinante" action="#{patrocinanteBean.prepareCreate}"/></li>
                            <li><h:commandLink value="Editar Patrocinante" action="#{patrocinanteBean.prepareEditFromView}"/></li>
                            <li><h:commandLink value="Listar Patrocinantes" action="#{patrocinanteBean.prepareList}"/></li>
                            <li><h:commandLink value="Administración" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="Principal" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h3><h:outputText value="Va a eliminar este patrocinante: "/></h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Patrocinante: " for="patrocinante"/>
                        <h:outputText id="patrocinante" value="#{patrocinanteBean.entity.nombre}"/>

                        <h:outputLabel value="Comentarios: " for="comentario"/>
                        <h:outputText id="comentario" value="#{patrocinanteBean.entity.comentario}"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="3">
                        <h:commandButton value="Eliminar" action="#{patrocinanteBean.destroy}"/>
                        <h:outputText value="&nbsp;" style="width: 50px;"/>
                        <h:commandButton value="Cancelar" action="#{patrocinanteBean.prepareList}" immediate="true"/>
                    </h:panelGrid>
                    <h:messages style="color: red;"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
