<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                Administración de Videos
            </ui:define>

            <ui:define name="top">
                Administración de Videos
            </ui:define>

            <ui:define name="tituloContent">
                Listado de Videos
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="Agregar Video" action="#{videoBean.prepareCreate}"/></li>
                            <li><h:commandLink value="Administración" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="Principal" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h:panelGroup>
                        <p:dataTable var="item" value="#{videoBean.items}" style="width: 800px; font-size: 0.9em"
                                     paginator="true" rows="5"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                        
                            <p:column headerText="Fecha">
                                <h:outputText value="#{item.fecha}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Titulo y Descripción">
                                <b><h:outputText value="#{item.titulo}"/></b><br/>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column headerText="Dirección YouTube">
                                <object type="application/x-shockwave-flash" style="width:300px;height:180px" data="#{item.url}" allowfullscreen="true" >
                                    <param name="movie" value="#{item.url}" />
                                </object>
                            </p:column>
                            <p:column headerText="Liga">
                                <h:outputText value="#{item.ligaId.nombre}"/>
                            </p:column>
                            <p:column headerText="Acciones">
                                <h:commandLink value="Editar" action="#{videoBean.prepareEdit}"/>
                                &nbsp;
                                <p:commandLink value="Eliminar" action="#{videoBean.prepareDestroy}"/>
                            </p:column>
                        </p:dataTable>
                        <h:messages style="color: red;"/>
                         <ul>

                    </ul>
                    </h:panelGroup>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
