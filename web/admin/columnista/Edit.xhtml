<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                Administración de Columnistas
            </ui:define>

            <ui:define name="top">
                Administración de Columnistas
            </ui:define>

            <ui:define name="tituloContent">Edición de Columnista</ui:define>
            <ui:define name="content">
                <h:form id="newsForm" enctype="multipart/form-data">
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="Agregar Columnista" action="#{columnistaBean.prepareCreate}"/></li>
                            <li><h:commandLink value="Eliminar Columnista" action="#{columnistaBean.prepareDestroyFromView}"/></li>
                            <li><h:commandLink value="Listar Columnista" action="#{columnistaBean.prepareList}"/></li>
                            <li><h:commandLink value="Administración" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="Principal" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h:panelGrid columns="3" styleClass="crear">
                        <h:outputLabel value="* Apellido: " for="apellido"/>
                        <h:inputText id="apellido" value="#{columnistaBean.entity.apellido}" required="true" requiredMessage="Campo Obligatorio"/>
                        <h:message for="apellido"/>

                        <h:outputLabel value="* Nombre: " for="nombre"/>
                        <h:inputText id="nombre" value="#{columnistaBean.entity.nombre}" required="true" requiredMessage="Campo Obligatorio"/>
                        <h:message for="nombre"/>

                        <h:outputLabel value="Alias: "/>
                        <h:inputText value="#{columnistaBean.entity.alias}"/>
                        <h:outputText value="&nbsp;"/>

                        <h:outputLabel value="* Nombre de la columna: " for="columna"/>
                        <h:inputText id="columna" value="#{columnistaBean.entity.columna}" required="true" requiredMessage="Campo Obligatorio"/>
                        <h:message for="columna"/>

                        <h:outputLabel value="* Descripción de la columna: " for="desc"/>
                        <h:inputText id="desc" value="#{columnistaBean.entity.descripcion}" required="true" requiredMessage="Campo Obligatorio"/>
                        <h:message for="desc"/>

                        <h:outputLabel value="Email: "/>
                        <h:inputText value="#{columnistaBean.entity.email}"/>
                        <h:outputText value="&nbsp;"/>

                        <h:outputLabel value="Twitter: "/>
                        <h:inputText value="#{columnistaBean.entity.twitter}"/>
                        <h:outputText value="&nbsp;"/>

                        <h:outputLabel value="Celular: "/>
                        <h:inputText value="#{columnistaBean.entity.celular}"/>
                        <h:outputText value="&nbsp;"/>

                        <h:outputLabel value="Teléfono: "/>
                        <h:inputText value="#{columnistaBean.entity.telefono}"/>
                        <h:outputText value="&nbsp;"/>

                        <h:outputLabel value="Foto: "/>
                        <p:graphicImage value="#{photoStreamerCronista.fileContent}">
                            <f:param id="photo_id" name="photo_id" value="#{columnistaBean.entity.id}"/>
                        </p:graphicImage>
                        <h:outputText value="&nbsp;"/>
                        
                        <h:outputLabel value="Nueva Foto:"/>
                        <p:fileUpload value="#{columnistaBean.uploadedFile}" mode="simple"/>
                        <h:outputText value="&nbsp;"/>

                    </h:panelGrid>
                    <h:panelGrid columns="3">
                    <h:commandButton value="Guardar" action="#{columnistaBean.update}"/>
                    <h:outputText value="&nbsp;" style="width: 50px;"/>
                    <h:commandButton value="Cancelar" action="#{columnistaBean.prepareList}" immediate="true"/>
                    </h:panelGrid>
                    <h:messages style="color: red;"/>
                    <p/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
