<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../../../WEB-INF/templates/adminTemplate.xhtml">
        <ui:define name="titulo">
            <h:outputText value="#{bundle.ResultadoTitle}"/>
        </ui:define>

        <ui:define name="top">
            <h1><h:outputText value="#{bundle.ResultadoTitle}"/></h1>
        </ui:define>

        <ui:define name="tituloContent">
            <h:outputText value="#{bundle.ResultadoTitle}"/>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:growl id="growl" showDetail="true"/> 
                <div class="hovermenu">
                    <ul>
                        <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                        <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                    </ul>
                </div>
                <br />
                <fieldset style="width: 450px">
                    <legend>#{bundle.PartidoCompeticion}</legend>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.PartidoLabel_liga}" for="ligaList"/>
                        <h:outputText id="ligaList" value="#{resultadoController.liga.nombre}"/>

                        <h:outputLabel value="#{bundle.PartidoLabel_temporada}" for="temporadaList"/>
                        <h:outputText id="temporadaList" value="#{resultadoController.temporada.nombre}"/>

                        <h:outputLabel value="#{bundle.PartidoLabel_fase}" for="faseList"/>
                        <h:outputText id="faseList" value="#{resultadoController.fase.nombre}"/>

                        <h:outputLabel value="#{bundle.PartidoLabel_grupo}" for="grupoList"/>
                        <h:outputText id="grupoList" value="#{resultadoController.grupo.nombre}"/>

                        <h:outputLabel value="#{bundle.PartidoLabel_jornada}" for="jornadaList"/>
                        <h:outputText id="jornadaList" value="#{resultadoController.jornada.numero}"/>

                        <h:outputLabel value="#{bundle.PartidoLabel_llave}" for="llaveList"/>
                        <h:outputText id="llaveList" value="#{resultadoController.llave.nombre}"/>

                        <h:outputLabel value="#{bundle.PartidoLabel_categoria}" for="categoriaList"/>
                        <h:outputText id="categoriaList" value="#{resultadoController.categoria.nombre}"/>

                    </h:panelGrid>
                </fieldset>

                <fieldset style="width: 450px">
                    <legend>#{bundle.PartidoTitle_partido}</legend>
                    <h:panelGrid columns ="2">
                        <h:panelGrid columns="2">

                            <h:outputLabel value="#{bundle.PartidoLabel_equipo1}" for="equipo1Id" />
                            <h:outputText id="equipo1Id" value="#{resultadoController.current.equipo1Id.nombre}"/>

                            <h:outputLabel value="#{bundle.PartidoLabel_equipo2}" for="equipo2Id" />
                            <h:outputText id="equipo2Id" value="#{resultadoController.current.equipo2Id.nombre}"/>

                            <h:outputLabel value="#{bundle.PartidoLabel_fecha}" for="fecha" />
                            <p:calendar id="fecha" value="#{resultadoController.selected.fecha}"
                                        title="#{bundle.PartidoTitle_fecha}"
                                        pattern="dd/MM/yyyy   HH:mm a"
                                        style="width: 180px"/>

                            <h:outputLabel value="#{bundle.PartidoLabel_cancha}" for="cancha" />
                            <h:selectOneMenu id="cancha" value="#{resultadoController.selected.canchaId}" 
                                             title="#{bundle.PartidoTitle_cancha}"
                                             required="true" 
                                             requiredMessage="#{bundle.PartidoRequiredMessage_cancha}"
                                             style="width: 160px">
                                <f:selectItems value="#{canchaController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>

                            <h:outputLabel value="#{bundle.PartidoLabel_status}" for="status" />
                            <h:selectOneMenu id="status" value="#{resultadoController.selected.status}" 
                                             title="#{bundle.PartidoTitle_status}"
                                             required="true" 
                                             requiredMessage="#{bundle.PartidoRequiredMessage_status}"
                                             style="width: 160px">
                                <f:selectItems value="#{resultadoController.statusAvalailableSelectOne}"/>
                            </h:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{bundle.ResultadoLabel_golEq1}"/>
                            <h:inputText value="#{resultadoController.selected.golEq1}">
                                <f:convertNumber integerOnly="true"/>
                            </h:inputText>
                            
                            <h:outputLabel value="#{bundle.ResultadoLabel_golEq2}"/>
                            <h:inputText value="#{resultadoController.selected.golEq2}">
                                <f:convertNumber integerOnly="true"/>
                            </h:inputText>
                        </h:panelGrid>
                    </h:panelGrid>
                </fieldset>
                <br />
                <h:panelGrid columns="3">
                    <p:commandButton action="#{resultadoController.update}" value="#{bundle.OKLink}" update="growl"/>
                    <h:outputText value="&nbsp;"/>
                    <h:commandButton action="#{resultadoController.prepareList}" value="#{bundle.CancelLink}" immediate="true" />
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
