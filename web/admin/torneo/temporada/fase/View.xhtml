<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFaseLabel_id}"/>
                    <h:outputText value="#{faseController.selected.id}" title="#{bundle.ViewFaseTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFaseLabel_nombre}"/>
                    <h:outputText value="#{faseController.selected.nombre}" title="#{bundle.ViewFaseTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewFaseLabel_temporadaId}"/>
                    <h:outputText value="#{faseController.selected.temporadaId}" title="#{bundle.ViewFaseTitle_temporadaId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{faseController.destroyAndView}" value="#{bundle.ViewFaseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFaseEditLink}"/>
                <br />
                <h:commandLink action="#{faseController.prepareCreate}" value="#{bundle.ViewFaseCreateLink}" />
                <br />
                <h:commandLink action="#{faseController.prepareList}" value="#{bundle.ViewFaseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFaseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
