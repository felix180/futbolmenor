<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                <h:outputText value="#{bundle.TemporadaTitle}"/>
            </ui:define>

            <ui:define name="top">
                <h1><h:outputText value="#{bundle.TemporadaTitle}"/></h1> 
            </ui:define>

            <ui:define name="tituloContent">
                <h:outputText value="#{bundle.TemporadaCreateTitle}"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="#{bundle.ListLink}" action="#{temporadaController.prepareList}" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.TemporadaLabel_liga}" for="liga"/>
                        <h:selectOneMenu value="#{temporadaController.selected.ligaId}">
                            <f:selectItems value="#{ligaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        
                        <h:outputLabel value="#{bundle.TemporadaLabel_nombre}" for="nombre" />
                        <h:inputText id="nombre" value="#{temporadaController.selected.nombre}" 
                                     title="#{bundle.TemporadaTitle_nombre}" required="true" 
                                     requiredMessage="#{bundle.TemporadaRequiredMessage_nombre}"/>

                        <h:outputLabel value="#{bundle.TemporadaLabel_fechaIni}" for="fecha_ini"/>
                        <p:calendar id="fecha_ini" value="#{temporadaController.selected.fechaInicial}" 
                                    showOn="button"/>

                        <h:outputLabel value="#{bundle.TemporadaLabel_fechaFin}" for="fecha_fin"/>
                        <p:calendar id="fecha_fin" value="#{temporadaController.selected.fechaFin}" 
                                    showOn="button"/>

                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandButton action="#{temporadaController.create}" value="#{bundle.OKLink}" />
                        <h:outputText value="&nbsp;"/>
                        <h:commandButton action="#{temporadaController.prepareList}" value="#{bundle.CancelLink}" immediate="true" />
                    </h:panelGrid>
                </h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </body>
</html>
