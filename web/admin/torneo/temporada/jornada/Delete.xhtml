<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../../../../WEB-INF/templates/adminTemplate.xhtml">
            <ui:define name="titulo">
                <h:outputText value="#{bundle.JornadaTitle}"></h:outputText>
            </ui:define>

            <ui:define name="top">
                <h:outputText value="#{bundle.JornadaTitle}"></h:outputText>
            </ui:define>

            <ui:define name="tituloContent">
                <h:outputText value="#{bundle.JornadaDeleteTitle}"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="deleteForm">
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="#{bundle.CreateLink}" action="#{jornadaController.prepareCreate}"/></li>
                            <li><h:commandLink value="#{bundle.EditLink}" action="#{jornadaController.prepareEditFromView}"/></li>
                            <li><h:commandLink value="#{bundle.ListLink}" action="#{jornadaController.prepareList}"/></li>
                            <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h3><h:outputText value="#{bundle.JornadaDestroyWarning}"/></h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.JornadaLabel_numero}" for="numero" />
                        <h:outputText id="numero" value="#{jornadaController.selected.numero}" 
                                      title="#{bundle.JornadaTitle_numero}" />

                        <h:outputLabel value="#{bundle.JornadaLabel_grupo}" for="grupoId" />
                        <h:outputText id="grupoId" value="#{jornadaController.grupo.nombre}"/>
                        <h:outputLabel value="#{bundle.JornadaLabel_fase}" for="faseId" />
                        <h:outputText id="faseId" value="#{jornadaController.fase.nombre}"/>
                        <h:outputLabel value="#{bundle.JornadaLabel_temporada}" for="temporadaId" />
                        <h:outputText id="temporadaId" value="#{jornadaController.temporada.nombre}"/>
                        <h:outputLabel value="#{bundle.JornadaLabel_liga}" for="ligaId" />
                        <h:outputText id="ligaId" value="#{jornadaController.liga.nombre}"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="3">
                        <h:commandButton action="#{jornadaController.destroy}" value="#{bundle.DeleteLink}" />
                        <h:outputText value="&nbsp;"/>
                        <h:commandButton action="#{jornadaController.prepareList}" value="#{bundle.CancelLink}" immediate="true" />
                    </h:panelGrid>
                </h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </body>
</html>
