<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                <h:outputText value="#{bundle.PartidoTitle}"/>
            </ui:define>

            <ui:define name="top">
                <h1><h:outputText value="#{bundle.PartidoTitle}"/></h1>
            </ui:define>

            <ui:define name="tituloContent">
                <h:outputText value="#{bundle.PartidoTitle}"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="#{bundle.CreateLink}" action="#{partidoController.prepareCreate}"/></li>
                            <li><h:commandLink value="#{bundle.EditLink}" action="#{partidoController.prepareEditFromView}"/></li>
                            <li><h:commandLink value="#{bundle.ListLink}" action="#{partidoController.prepareList}" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h3><h:outputText value="#{bundle.PartidoDestroyWarning}"/></h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.PartidoLabel_equipo1}" for="equipo1"
                                       rendered="#{partidoController.selected.equipo1Id.clubId.nombre != ''}"/>
                        <h:outputText id="equipo1" value="#{partidoController.selected.equipo1Id.clubId.nombre}" 
                                      rendered="#{partidoController.selected.equipo1Id.clubId.nombre != ''}"
                                      title="#{bundle.PartidoTitle_equipo1}" />

                        <h:outputLabel value="#{bundle.PartidoLabel_equipo2}" for="equipo2" 
                                       rendered="#{partidoController.selected.equipo2Id.clubId.nombre != ''}"/>
                        <h:outputText id="equipo2" value="#{partidoController.selected.equipo2Id.clubId.nombre}"
                                      rendered="#{partidoController.selected.equipo2Id.clubId.nombre != ''}"
                                      title="#{bundle.PartidoTitle_equipo1}" />
                        
                        <h:outputLabel value="#{bundle.PartidoLabel_equipo1}" for="fakeEq1" 
                                       rendered="#{partidoController.selected.fakeEq1 != ''}"/>
                        <h:outputText id="fakeEq1" value="#{partidoController.selected.fakeEq1}"
                                      rendered="#{partidoController.selected.fakeEq1 != ''}"
                                      title="#{bundle.PartidoTitle_equipo1}" />

                        <h:outputLabel value="#{bundle.PartidoLabel_equipo2}" for="fakeEq2" 
                                       rendered="#{partidoController.selected.fakeEq2 != ''}"/>
                        <h:outputText id="fakeEq2" value="#{partidoController.selected.fakeEq2}"
                                      rendered="#{partidoController.selected.fakeEq2 != ''}"
                                      title="#{bundle.PartidoTitle_equipo1}" />
                        
                        <h:outputLabel value="#{bundle.PartidoLabel_fecha}" for="fecha"/>
                        <h:outputText id="fecha" value="#{partidoController.selected.fecha}" 
                                      title="#{bundle.PartidoTitle_fecha}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="#{bundle.PartidoLabel_cancha}" for="cancha"/>
                        <h:outputText id="cancha" value="#{partidoController.selected.canchaId}" 
                                      title="#{bundle.PartidoTitle_cancha}" >
                        </h:outputText>

                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandButton action="#{partidoController.destroy}" value="#{bundle.OKLink}" />
                        <h:outputText value="&nbsp;"/>
                        <h:commandButton action="#{partidoController.prepareList}" value="#{bundle.CancelLink}" immediate="true" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
