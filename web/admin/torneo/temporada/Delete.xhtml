<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                <h:outputText value="#{bundle.TemporadaTitle}"/>
            </ui:define>

            <ui:define name="top">
                <h:outputText value="#{bundle.TemporadaTitle}"/>
            </ui:define>

            <ui:define name="tituloContent">
                <h:outputText value="#{bundle.TemporadaEditTitle}"/>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="#{bundle.CreateLink}" action="#{temporadaController.prepareCreate}"/></li>
                            <li><h:commandLink value="#{bundle.EditLink}" action="#{temporadaController.prepareEditFromView}"/></li>
                            <li><h:commandLink value="#{bundle.ListLink}" action="#{temporadaController.prepareList}" immediate="true"/></li>
                            <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h3><h:outputText value="#{bundle.TemporadaDestroyWarning}"/></h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.TemporadaLabel_nombre}" for="nombre" />
                        <h:outputText id="nombre" value="#{temporadaController.selected.nombre}" 
                                      title="#{bundle.TemporadaTitle_nombre}" />

                        <h:outputLabel value="#{bundle.TemporadaLabel_fechaIni}" for="fecha_ini"/>
                        <h:outputText id="fecha_ini" value="#{temporadaController.selected.fechaInicial}" 
                                      title="#{bundle.TemporadaTitle_fechaIni}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="#{bundle.TemporadaLabel_fechaFin}" for="fecha_fin"/>
                        <h:outputText id="fecha_fin" value="#{temporadaController.selected.fechaFin}" 
                                      title="#{bundle.TemporadaTitle_fechaFin}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                    </h:panelGrid>
                    <h:panelGrid columns="3">
                        <h:commandButton action="#{temporadaController.destroy}" value="#{bundle.OKLink}" />
                        <h:outputText value="&nbsp;"/>
                        <h:commandButton action="#{temporadaController.prepareList}" value="#{bundle.CancelLink}" immediate="true" />
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
