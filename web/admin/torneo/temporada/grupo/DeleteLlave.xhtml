<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../../../../WEB-INF/templates/adminTemplate.xhtml">
            <ui:define name="titulo">
                <h:outputText value="#{bundle.GrupoTitle}"></h:outputText>
            </ui:define>

            <ui:define name="top">
                <h:outputText value="#{bundle.GrupoTitle}"></h:outputText>
            </ui:define>

            <ui:define name="tituloContent">
                <h:outputText value="#{bundle.GrupoDeleteTitle}"/>
            </ui:define>

            <ui:define name="content">
                <h:form id="deleteForm">
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="#{bundle.CreateLink}" action="#{grupoLlaveController.prepareCreate}"/></li>
                            <li><h:commandLink value="#{bundle.ListLink}" action="#{grupoLlaveController.prepareList}"/></li>
                            <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h3><h:outputText value="#{bundle.GrupoLlaveDestroyWarning}"/></h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.GrupoLlaveLabel_nombre}" for="nombre" />
                        <h:outputText id="nombre" value="#{grupoLlaveController.llaveSelected.nombre}" 
                                     title="#{bundle.GrupoTitle_nombre}" />

                        <h:outputLabel value="#{bundle.GrupoLabel_fase}" for="faseId" />
                        <h:outputText id="faseId" value="#{grupoLlaveController.llaveSelected.faseId.nombre}"/>
                    </h:panelGrid>
                    <h4><h:outputText value="#{bundle.GrupoLlaveDestroyWarningDependecies}" style="color: red"/></h4>
                    <br/>
                    <h:panelGrid columns="3">
                        <h:commandButton action="#{grupoLlaveController.destroyLlave}" value="#{bundle.DeleteLink}" />
                        <h:outputText value="&nbsp;"/>
                        <h:commandButton action="#{grupoLlaveController.prepareList}" value="#{bundle.CancelLink}" immediate="true" />
                    </h:panelGrid>
                </h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
            </ui:define>

        </ui:composition>

    </body>
</html>
