<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/templates/adminTemplate.xhtml">

            <ui:define name="titulo">
                Administración de Columnas
            </ui:define>

            <ui:define name="top">
                Administración de Columnas
            </ui:define>

            <ui:define name="tituloContent">
                Eliminar un Artículo de Columnista
            </ui:define>

            <ui:define name="content">
                <h:form id="deleteForm">
                    <div class="hovermenu">
                        <ul>
                            <li><h:commandLink value="Agregar Artículo" action="#{columnaBean.prepareCreate}"/></li>
                            <li><h:commandLink value="Editar Artículo" action="#{columnaBean.prepareEditFromView}"/></li>
                            <li><h:commandLink value="Listar Artículos" action="#{columnaBean.prepareList}"/></li>
                            <li><h:commandLink value="Administración" action="/admin/admin?faces-redirect=true"/></li>
                            <li><h:commandLink value="Principal" action="/index?faces-redirect=true"/></li>
                        </ul>
                    </div>
                    <h3><h:outputText value="Va a eliminar este artículo: "/></h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Artículo: " for="columna"/>
                        <h:outputText id="columna" value="#{columnaBean.entity.titulo}"/>

                        <h:outputLabel value="Fecha: " for="fecha"/>
                        <h:outputText id="fecha" value="#{columnaBean.entity.fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>

                        <h:outputLabel value="Autor: " for="autor"/>
                        <h:outputText id="autor" value="#{columnaBean.entity.cronistaId.apellido} #{columnaBean.entity.cronistaId.nombre}"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="3">
                        <h:commandButton value="Eliminar" action="#{columnaBean.destroy}"/>
                        <h:outputText value="&nbsp;" style="width: 50px;"/>
                        <h:commandButton value="Cancelar" action="#{columnaBean.prepareList}" immediate="true"/>
                    </h:panelGrid>
                    <h:messages style="color: red;"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
