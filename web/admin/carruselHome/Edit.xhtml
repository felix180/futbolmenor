    <ui:composition template="./../../WEB-INF/templates/adminTemplate.xhtml">
        <ui:define name="titulo">
            <h:outputText value="Editar Configuraci贸n Carrusel de Resultados Home"></h:outputText>
        </ui:define>

        <ui:define name="top">
            <h:outputText value="Configuraci贸n Carrusel de Resultados Home"></h:outputText>
        </ui:define>

        <ui:define name="tituloContent">
            <h:outputText value="Editar Configuraci贸n Carrusel de Resultados Home"/>
        </ui:define>
        
        <ui:define name="content">
            <h:form>
                <div class="hovermenu">
                    <ul>
                        <li><h:commandLink value="#{bundle.ListLink}" action="#{carruselHomeController.prepareList}" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.LigasLink}" action="/admin/adminLigas?faces-redirect=true" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.AdminLink}" action="/admin/admin?faces-redirect=true" immediate="true"/></li>
                        <li><h:commandLink value="#{bundle.IndexLink}" action="/index?faces-redirect=true" immediate="true"/></li>
                    </ul>
                </div>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Liga" for="liga" />
                    <h:selectOneMenu id="liga" value="#{carruselHomeController.selected.ligaId}" 
                                     title="Seleccione una Liga" required="true" requiredMessage="Seleccione una Liga">
                        <f:selectItems value="#{ligaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Fecha Inicio" for="fechaInicio" />
                    <p:calendar value="#{carruselHomeController.selected.fechaInicio}" pattern="dd/MM/yyyy HH:mm" required="true" requiredMessage="Seleccione la Fecha de Inicio"/>
                    <h:outputLabel value="Fecha Fin" for="fechaFin" />
                    <p:calendar value="#{carruselHomeController.selected.fechaFin}" pattern="dd/MM/yyyy HH:mm" required="true" requiredMessage="Seleccione la Fecha Fin"/>
                    <h:outputLabel value="Fecha Config." for="fecha" />
                    <p:calendar value="#{carruselHomeController.selected.fechaConfig}" pattern="dd/MM/yyyy HH:mm" required="true" requiredMessage="Seleccione la Fecha de Configuraci贸n"/>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:commandButton action="#{carruselHomeController.update}" value="#{bundle.OKLink}" />
                    <h:outputText value="&nbsp;"/>
                    <h:commandButton action="#{carruselHomeController.prepareList}" value="#{bundle.CancelLink}" immediate="true" />
                </h:panelGrid>
            </h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
