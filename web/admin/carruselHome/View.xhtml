                    <h:outputText value="Fecha Configuraci贸n: "/>
                    <h:outputText value="#{carruselHomeController.selected.fechaConfig}">

                    </h:outputText>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:commandButton value="Eliminar" action="#{carruselHomeController.destroyAndView}"/>

            </h:form>
