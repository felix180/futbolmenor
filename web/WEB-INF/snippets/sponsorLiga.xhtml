<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form>  
        <!-- Patrocinante deportivo -->
        <div style="vertical-align: top">
            <div id="patrocinante_ligas" style="float:left;">
                <img src="resources/ligues/img/publicidad/patrocinante_ligas.png" alt="" width="300" height="100" />
            </div>
            <div id="patrocinante_ligas" style="width: 350px;height: 100px; margin-left: 300px;text-align:center;position:absolute;">
                <p style="font-size: 28px;font-weight: bold; font-family: Arial Black;vertical-align:middle;-webkit-text-fill-color: black;-webkit-text-stroke-color: #DFB82A;
                   -webkit-text-stroke-width: 1.00px;"><h:outputText value="#{ligaBean.entity.nombre}"/></p>
                <p style="margin-top: -10px; font-size: 23px; font-family: Arial Black; vertical-align:middle;-webkit-text-fill-color: black;-webkit-text-stroke-color: #DFB82A;
                   -webkit-text-stroke-width: 1.00px;">
                    <h:outputText value="#{ligaBean.lastTemporadaLiga.nombre}"/>
                </p>
            </div>
        </div>
    </h:form> 
    <!-- ENDS Patrocinante deportivo -->
</ui:composition>
